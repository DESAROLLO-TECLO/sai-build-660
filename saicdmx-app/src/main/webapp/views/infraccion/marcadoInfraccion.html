<html>
<head>
<meta charset="utf-8">
<title>Consulta Infracción</title>
</head>
<body>
<!-- 	<div ng-show="error" class="alert alert-warning"> -->
<!-- 		{{error.message}}</div> -->
	<section class="content-header">
		<h1>Suspensión de Infracción</h1>
		<ol class="breadcrumb">
			<li><a><i class="fa fa-book"></i>Infracción</a></li>
			<li class="active">Marcado</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<form id="form1" role="form" name="marcadoInfraccion">
			<div class="row">
				<section class="col-lg-offset-2 col-lg-8 connectedSortable">
					<div class="box box-danger">
						<div class="box-header with-border text-center">
							<h3 class="box-title">Datos Generales</h3>
						</div>
						<div class="box-body" style="padding-left: 20px;padding-right: 20px;">
							<div class="table-responsive">
								<table class="table tblsnborder">
									<tr>
										<td style="padding-left:0px;"><dt>NCI:</dt></td>
										<td>{{infraccion.nci}}</td>
										<td style="padding-left:0px;"><dt>Pagada:</dt></td>
										<td>{{infraccion.pagada}}</td>
									</tr>
									<tr>
										<td style="padding-left:0px;"><dt>Infracción:</dt></td>
										<td>{{infraccion.infraccionNumero}}</td>
										<td style="padding-left:0px;"><dt>Infracción Impresa:</dt></td>
										<td>{{infraccion.impresa}}</td>
									</tr>
									<tr>
										<td style="padding-left:0px;"><dt>Placa:</dt></td>
										<td>{{infraccion.vehiculoPlaca}}</td>
									</tr>
								</table>
							</div>
							<div class="row centerCol">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group"
										ng-class="
										{'has-error': marcadoInfraccion.oficio.$invalid && marcadoInfraccion.oficio.$dirty}">
										
											<label>No. Oficio:</label>
											<div class="input-group" style="width:100%;">
												<div class="input-group-addon">
													<span class="fa fa-pencil"></span>
												</div>
												<input type="text"
														class="form-control" id="oficio"
														ng-model="oficio"  ng-required="true" capitalize
														name="oficio" maxlength="30"/>
											</div>
											
										<div
											ng-show="marcadoInfraccion.oficio.$invalid && marcadoInfraccion.oficio.$dirty"
											ng-style="{color:'red'}">El no. de oficio es requerido
										</div>
									</div>
								</div>
							</div>
							<div class="row itemsBox">
									<button ng-click="regresarBusq()" class="btn btn-danger">
										<i class="fa fa-arrow-circle-left"></i>
									 	<span>Regresar</span>
									</button>
									<button type="button" class="btn btn-danger" id="btnGuardarDatos" ng-click="marcado()">
										<span>Guardar</span>
									</button>
                                </div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</form>
	</section>
	<div class="row">
		<div class="col-md-12">
			<!-- {{infraccion}}
			 {{edicionParams}}
			 {{edicion.oficial}} -->
		</div>
	</div>

	<div class="control-sidebar-bg"></div>




	<!-- Page script -->
	<script>
		$(function() {

			//Datemask dd/mm/yyyy
			$("#datemask").inputmask("dd/mm/yyyy", {
				"placeholder" : "dd/mm/yyyy"
			});
			//Datemask2 mm/dd/yyyy
			$("#datemask2").inputmask("mm/dd/yyyy", {
				"placeholder" : "mm/dd/yyyy"
			});
			//Money Euro
			$("[data-mask]").inputmask();

			//Date picker
			$('#datepicker').datepicker({
				autoclose : true
			});

			$('#datepicker1').datepicker({
				autoclose : true
			});
			/*Timepicker
			$(".timepicker").timepicker({
				showInputs : false
			});*/

		});

		function cambiarFraccion() {
			$("#select_fraccion").val("1");
			$("#infra_motivo").val("");
			$("#infra_sancion").html("");
		}

		function cambiarMotivacion() {
			var motivo = "TRATANDOSE DE VEHÍCULOS CON PLACAS DE MATRÍCULA EXTRANJERA, POR NO PORTAR LOS DOCUMENTOS OFICIALES EN LOS QUE SE DESCRIBAN LAS CARACTERÍSTICAS DEL VEHÍCULO Y SE ACREDITE LA LEGAL ESTANCIA EN EL  PAÍS."
			var sancion = "Multa de 5 unidades de cuenta en la Ciudad de México";
			$("#infra_motivo").val(motivo);
			$("#infra_sancion").html(sancion);

		}
	</script>
	<style type="text/css">
legend.scheduler-border {
	font-size: 1em !important;
	font-weight: bold !important;
	text-align: left !important;
	width: auto;
	padding: 0 10px;
	border-bottom: none;
}

fieldset.scheduler-border {
	border-radius: 0.5em; /* applied border radius */
	border: 1px solid #ccc !important;
	padding: 0 1.4em 1.4em 1.4em !important;
	margin: 0 0 1.5em 0 !important;
}
</style>

</body>
</html>
