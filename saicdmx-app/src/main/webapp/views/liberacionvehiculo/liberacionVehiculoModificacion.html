<html >
<head>
<meta charset="utf-8">
<title>Salida de Depósito</title>
</head>
<body>
	<section class="content-header">
		<h1>Salida de Depósito</h1>
		<ol class="breadcrumb">
			<li><a><i class="fa fa-book"></i> Liberación Vehículo</a></li>
			<li class="active">Liberación</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<form role="form" name="forms.myform" novalidate>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<!-- Datos Del Infractor -->
					<div class="box box-danger">
						<div class="box-header with-border text-center">
							<h3 class="box-title">Datos Generales</h3>
						</div>

						<div class="box-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="deposito">Depósito:</label>
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-font"></i>
											</div>
											<input type="text" id="deposito" class="form-control pull-right" name="deposito" ng-model="salidaDeposito.nombredeposito" disabled>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="controlAlmacen">No. de Control Interno:</label>
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-hashtag"></i>
											</div>
											<input type="text" id="controlAlmacen" class="form-control pull-right" name="controlAlmacen" ng-model="salidaDeposito.infracnumctrl" disabled>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="resguardo">No. de Resguardo:</label>
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-hashtag"></i>
											</div>
											<input type="text" id="resguardo" class="form-control" name="resguardo" ng-model="salidaDeposito.nombreresguardo" disabled>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="serieVehiculo">No. Serie de Vehículo:</label>
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-hashtag"></i>
											</div>
											<input type="text" id="serieVehiculo" class="form-control" name="serieVehiculo" ng-model="salidaDeposito.ingresoserie" disabled>
										</div>
									</div>
								</div>
								
								<div class="col-md-12 text-center">
									<button class="btn btn-danger" ng-click="guardaSalida()">Guardar</button>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
		</form>
	</section>
<body>
</html>
