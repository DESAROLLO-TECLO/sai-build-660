spring.datasource.jndi-name=jdbc/DATASOURCE
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
mybatis.configuration.jdbcTypeForNull=NULL
mybatis.configuration.variables.schemaX=ICD.
app.config.codigo=SA

#Configuración tamaños permitidos en la subida de archivos
spring.http.multipart.max-file-size = 100MB
spring.http.multipart.max-request-size = 100MB

#autenticacion mediante placa de empleado.
app.config.authType=AUTH